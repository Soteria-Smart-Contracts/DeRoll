<html lang="en">

<head>

<body>
    <button style="margin-left: 60%;" onclick="DisplayProprietorPage()" class="proprietor-header">Proprietor</button>
    <button onclick="DisplayEmployeePage()" style="margin-top: 10px; margin-right: 60px; margin-left: 10px;"
        class="proprietor-header">Employees</button>
    <button onclick="loginWithEth()" id="walletbuton" style="margin-top: 10px; margin-right: 5px;"
        class="proprietor-header">Connect Wallet</button>

    <div class="container" id="Proprietor" style="display: none;">
        <div style="margin-left: 17%;" class="col-md" id="CreateNew">
            <h2>Create a new Work Contract</h1>
                <div style="margin-top: 3%;" class="form-group">
                    <a class="label" style="font-size: larger; font-weight: bold;" for="pAlias">Your Alias:</a>
                    <br>
                    <input style="margin-top: 0.75%;" class="form-control w-25" id="pAlias" aria-describedby="emailHelp"
                        placeholder="Proprietor Alias">
                </div>
                <div style="margin-top: 2%;" class="form-group">
                    <a class="label" style="font-size: larger; font-weight: bold;" for="epAlias">Employee Alias:</a>
                    <br>
                    <input style="margin-top: 0.75%;" class="form-control w-25" id="eAlias" aria-describedby="emailHelp"
                        placeholder="Employee Alias">
                </div>
                <div style="margin-top: 2%;" class="form-group">
                    <a class="label" style="font-size: larger; font-weight: bold;" for="AddyInput">Employee Address:</a>
                    <br>
                    <input style="margin-top: 0.75%;" type="text" class="form-control w-25" maxlength="" minlength='42' id="AddyInput"
                         placeholder="Employee Address">
                </div>
                <div style="margin-top: 2%;" class="form-group">
                    <a class="label" style="font-size: larger; font-weight: bold;" for="DescInput" maxlength=150>Work
                        Description (Max
                        150 Char.):</a>
                    <br>
                    <input style="margin-top: 0.75%;" class="form-control w-25" id="DescInput"
                        aria-describedby="emailHelp" placeholder="Work Desc.">
                </div>
                <div style="margin-top: 2%;" class="form-group">
                    <a class="label" style="font-size: larger; font-weight: bold;" for="EtherInput">Work
                        Total Ether to be paid:</a>
                    <br>
                    <input style="margin-top: 0.75%;" class="form-control w-25" id="EtherInput"
                        aria-describedby="emailHelp" placeholder="Ether">
                </div>
                <button onclick="" id="=confirm1" style="margin-top: 25px; margin-right: 5px;" class="proprietor-header confirm">Create Contract</button>
        </div>
        <div style="margin-left: 8vw;" class="col-md" id="View Existing">
            <h2>View existing Work Contracts</h1>

        </div>
    </div>

    </div>

    <div class="container" id="Employee">
        <div style="margin-left: 17%;" class="col-md" id="View Existing">
            <h2>View your awaiting contracts</h1>

        </div>
        <div style="margin-left: 8vw;" class="col-md" id="View Existing">
            <h2>View your work contracts</h1>

        </div>
    </div>
    </div>

</body>
<script src="js/abi.js"></script>

</html>
